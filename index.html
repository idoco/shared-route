<html>
<head>

    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">

    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0
        }
    </style>

    <!--Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

    <!--GoogleAnalytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('send', 'pageview');

</head>
<body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

<!--js map api v3-->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDW8g1aWXUVF3ELNbIGpGhXbMYZp7jScVQ"></script>

<script type="text/javascript" src="javascripts/main.js"></script>

<div class="navbar-fixed" style="height: 0">
    <nav>
        <div class="nav-wrapper green">
            <a href="#!" class="brand-logo">SharedRoute</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="right hide-on-med-and-down">
                <li onclick="$('#into-modal').openModal();"><a><i class="mdi-action-info-outline left"></i>About</a></li>
                <li><a href="https://github.com/idoco/shared-route/">Fork on GitHub</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li onclick="$('#into-modal').openModal();"><a><i class="mdi-action-info-outline left"></i>About</a></li>
                <li><a href="https://github.com/idoco/shared-route/">Fork on GitHub</a></li>
            </ul>
        </div>
    </nav>
</div>

<!-- Modal Structure -->
<div id="into-modal" class="modal">
    <div class="modal-content">
        <h5>Welcome To SharedRoute!</h5>
        <p>No more guessing when the next share taxi will arrive. Now you can get realtime updates
            from fellow <i>sherut</i> riders like you.</p>
        <p>Do your part by sharing your taxi when you get on it.</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Got it!</a>
    </div>
</div>

<div id="loading-spinner" class="valign-wrapper center"
     style="position:fixed; height: 100%; width: 100%; z-index: 100;">
    <div class="valign" style="width: 100%">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="map-canvas"></div>

<div class="fixed-action-btn center" style="width: 100%; bottom: 45px; right: 0">
    <a id="share-ride-button" class="waves-effect waves-light btn green" onclick="toggleSharingMode()">
        <i class="mdi-maps-directions-bus right"></i>
        Share My Taxi
    </a>
</div>
</body>
</html>
